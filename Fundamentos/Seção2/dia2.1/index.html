<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        p{
            background-color: blue;
            color: black;
        }
        #comida{
            background-color: red;
            color: white;
        }
        .Frutas{
            background-color: green;
            color: white;
        }
        .comidas{
            background-color: yellow;
            color: black;
        }
    </style>
  </head>
  <body>
    <h1><em>Frutas</em></h1>
    <p><strong> Qual é a sua fruta favorita?</strong></p>
    <ul class="Frutas">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
    <h2><em>Comida</em></h2>
    <p id="comida"><strong>Qual é a sua comida favorita?</strong></p>
    <ul class="comidas">
        <li>pizza</li>
        <li>Frango</li>
        <li>hamburgue</li>
        <li>macarronada</li>
    </ul>
  </body>
</html>
